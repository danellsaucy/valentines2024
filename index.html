<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff007f;
            font-size: 24px;
            margin-top: 20px;
        }
        img {
            width: 300px; /* Set a fixed width */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff007f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff0055;
        }
        .button.enlarge {
            transform: scale(1.1); /* Increase size by 10% */
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .button.shake {
            animation: shake 0.5s ease-in-out;
        }
        
    </style>
</head>
<body>
    <h1>Will you be my valentine?</h1>
    <img id="valentineImage" src="/valentines2024/src/images/cat_w_rose.jpeg" alt="Please">
    <div class="button-container">
        <a href="#" class="button" id="yesButton">Yes</a>
        <a href="#" class="button" id="noButton">No</a>
    </div>

    <!-- Sounds -->
    <audio id="yesSound" src="/valentines2024/src/sounds/HAPPY HAPPY HAPPY  TikTok sound effect.mp3"></audio>
    <audio id="noSound" src="/valentines2024/src/sounds/Banana Cat Crying - Sound Effect.mp3"></audio>

    <script>
        
        var currentAudio = null; // Added variable to keep track of currently playing audio

        // Function to play sound
        function playSound(audioId) {
            if (currentAudio) {
                currentAudio.pause(); // Pause the currently playing audio
            }
            var audio = document.getElementById(audioId);
            audio.play();
            currentAudio = audio; // Set the currently playing audio
        }

        // Event listener for Yes button
        document.getElementById("yesButton").addEventListener("click", function() {
            playSound("yesSound");
            document.getElementById("valentineImage").src = "/valentines2024/src/images/ezgif-1-6a647ab490.gif";
        });

        // Event listener for No button
        document.getElementById("noButton").addEventListener("click", function() {
            playSound("noSound");
            document.getElementById("valentineImage").src = "/valentines2024/src/images/banana-crying-cat.gif";
            document.getElementById("yesButton").classList.add("enlarge"); // Add class to increase size
            setTimeout(function() {
                document.getElementById("yesButton").classList.remove("shake"); // Remove the shake class after 0.5 seconds
            }, 500);
        });
    </script>
</body>
</html>
